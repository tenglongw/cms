<!DOCTYPE html><html lang="zh-CN">{include file='common/head' /}<body>{include file='common/header' /}	<!-- section.Banner -->
	{include file='common/special_slide' /}
	<!-- section.Banner end-->
	<section class="SpecialList">		<div class="centerCon">			<nav class="nav">								{content:category pid='2' return='data'/}		        {foreach name='data' item='vo'}		         	<a id="{$vo.name}" {if ($category.id == $vo.id)}	        		class='active'	        	{/if} href="{$vo.url}" >{$vo.title}</a>		        {/foreach}						</nav>			<ul id="wolist" class="list clearfloat">			</ul>			<div class="bbu">				<div class="IndMore">					<a style="display: none" href="more" id="more" data-id='{$category.id}'>Load more</a>				</div>			</div>		</div>	</section><script type="text/javascript">function addDoem(data){    var html = '';    for (var i = 0; i < data.length; i++) {    	html+= '<li><a target="_blank" href="'+data[i].url+'"> <div class="imgC"><img src="'+data[i].thumb+'"></div><div class="head">'+data[i].title+'</div> <p>'+data[i].description+'</p></a> </li>'    }    $('#wolist').append(html);}</script>
	<!-- footer -->	{include file='common/footer' /}	<!-- footer end -->	<script type="text/javascript" src="{:get_root()}/static/index/new/js/index.js"></script>	<script type="text/javascript" src="{:get_root()}/static/index/new/js/pulldownload/pulldownload.js"></script>
