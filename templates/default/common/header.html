	<header id="header">
		<div class="centerCon clearfloat">
			<div class="Logo">
				<a href="#"><img src="{:get_root()}/static/index/new/images/public/Logo.png"></a>
			</div>
			<div class="NavAndSearch clearfloat">
				<nav class="clearfloat" id="nav">
				{content:category tree='1' return='data'/}
					<a name="index" {if ('' == $category.id)} class="active" {/if} href="{:url('index/index/index')}">首页</a>
					{foreach name='data' item='vo'}
					    <a name="{$vo.name}" {if ($vo.id == $category.id)} class="active" {/if} href="{$vo.url}" >{$vo.title}</a>
                     {/foreach}
				</nav>
                     <form id="head_search" class="Search" role="search" method="get" action="{:url('index/content/search')}">
						<input id="SearchInupt" type="text" name="q" >
						<button type="button" id="showSearch" class="iconCn"><i class="iconfont">&#xe63c;</i></button>
					</form>
			</div>
		</div>
	</header>
