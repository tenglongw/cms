{include file='common/header' /}
<div class="row">
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">申请友情链接</div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="{:url('index/link/apply')}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="input_title" class="col-sm-2 control-label">网站名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" id="input_title" placeholder="网站名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_url" class="col-sm-2 control-label">网址</label>
                        <div class="col-sm-10">
                            <input type="text" name="url" class="form-control" id="input_url" placeholder="网址">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_description" class="col-sm-2 control-label">网站介绍</label>
                        <div class="col-sm-10">
                            <textarea name="description" id="input_description" placeholder="网站介绍" class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="input_logo" class="col-sm-2 control-label">网站介绍</label>
                        <div class="col-sm-10">
                            <input type="file" name="logo" id="input_logo">
                            <p class="help-block">仅支持jpg和png格式</p>
                        </div>
                    </div>
                    {if condition="ebconfig('link.apply_verify')"}
                        {include file='common/verify' /}
                    {/if}
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
            {include file='common/link' /}
    </div>
</div>
{include file='common/footer' /}
