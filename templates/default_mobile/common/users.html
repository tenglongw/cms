<div class="row">
  {ebcms:user limit='6' return='data'/}
  {foreach name='data' item='vo'}
    <div class="col-xs-4 col-sm-3 col-md-2">
      <div class="thumbnail">
        <a href="{$vo.space}"><img src="{$vo.avatar|thumb}" alt="..."></a>
        <div class="caption">
          <p class="text-center"><a href="{$vo.space}">{$vo.nickname}</a></p>
        </div>
      </div>
    </div>
    {/foreach}
</div>
